<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiantes - Sistema de Asistencia</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Registro de Estudiantes</h1>
            <nav>
                <a href="index.html">Inicio</a>
                <a href="asistencia.html">Tomar Asistencia</a>
                <a href="historial.html">Historial</a>
            </nav>
        </header>
        
        <main>
            <div class="form-container">
                <h2>Datos del Estudiante</h2>
                <form id="registroForm">
                    <div class="form-group">
                        <label for="codigo">Código de Estudiante:</label>
                        <input type="text" id="codigo" name="codigo" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="nombre">Nombre Completo:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="curso">Curso:</label>
                        <select id="curso" name="curso" required>
                            <option value="">Seleccione un curso</option>
                            <option value="programacion">Programación</option>
                            <option value="algebra">Algebra</option>
                            <option value="ingles">Ingles</option>
                            <option value="arquitec">Arquitectura de computadora</option>
                            <option value="analisis">Analisis Matematico</option>
                            <option value="info">Informatica</option>
                            <option value="edi">EDI</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Captura Facial:</label>
                        <div class="camera-container">
                            <video id="video" autoplay playsinline></video>
                            <canvas id="canvas" style="display:none;"></canvas>
                        </div>
                        <div class="camera-controls">
                            <button type="button" id="capturarBtn">Capturar Rostro</button>
                            <button type="button" id="reiniciarBtn">Reiniciar Captura</button>
                        </div>
                        <div id="capturaPreview"></div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" id="registrarBtn">Registrar Estudiante</button>
                        <button type="button" onclick="location.href='index.html'">Cancelar</button>
                    </div>
                </form>
            </div>
            
            <div class="estudiantes-registrados">
                <h2>Estudiantes Registrados</h2>
                <div id="listaEstudiantes"></div>
            </div>
        </main>
    </div>
    
    <!-- Incluir la biblioteca face-api.js para reconocimiento facial -->
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.14/dist/face-api.min.js"></script>
    <script src="js/registro.js"></script>
</body>
</html>
